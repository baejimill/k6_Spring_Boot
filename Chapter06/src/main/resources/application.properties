spring.application.name=Chapter06

#DataSource Setting
spring.datasource.driver-class-name = org.h2.Driver
#spring.datasource.url=jdbc.h2:tcp://localhost/~/.h2/chapter05 디스크에 있는 데이터를 불러온다
# 메모리에 
spring.datasource.url=jdbc:h2:mem:test

spring.datasource.username=sa
spring.datasource.password=
#JPA Setting
# 테이블이 있으면 삭제하고 새로 만들어라
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.generate-ddl=false //create랑 똑같은 기능 하이버네이트를 사용하지 않으면 사용!
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
# 메모리에 있는 데이터를 띄워서 볼수 있게 하는 코드
spring.h2.console.enabled=true
spring.jpa.generate-ddl=false


# Logging Setting
logging.level.org.hibernate=info

# ViewResolver Setting
spring.mvc.view.prefix=/WEB-INF/board/
spring.mvc.view.suffix=.jsp

